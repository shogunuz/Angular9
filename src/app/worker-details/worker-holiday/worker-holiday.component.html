<form #formHoliday="ngForm" autocomplete="off" (submit)="onSubmitHoliday(formHoliday)">

  <input type="hidden" name="IdForH" [value]="serviceHoliday.formDataForHoliday.IdForH">

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-user-tie" [class.green-icon]="FIOforHoliday.valid" [class.red-icon]="FIOforHoliday.invalid && FIOforHoliday.touched"></i>
        </div>
      </div>
      <input [disabled]="true"  name="FIOforHoliday"  #FIOforHoliday="ngModel" [(ngModel)]="serviceHoliday.formDataForHoliday.FIO" class="form-control"  placeholder="Full name" required maxlength="20" minlength="2">
    </div>
  </div>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-user"></i>
        </div>
      </div>
      <select [disabled]="true" name="PositionForHoliday" #PositionForHoliday="ngModel" [(ngModel)]="serviceHoliday.formDataForHoliday.Position" class="form-control" placeholder="Position">
        <option value="QA">QA</option>
        <option value="Developer">Developer</option>
        <option value="TeamLead">TeamLead</option>
      </select>
    </div>
  </div>
<!--
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-user-tie" [class.green-icon]="Date.valid" [class.red-icon]="Date.invalid && Date.touched"></i>
        </div>
      </div>
      <input name="Date"  #Date="ngModel" [(ngModel)]="serviceHoliday.formDataForHoliday.Date" class="form-control"  placeholder="Full name" required maxlength="20" minlength="2">
    </div>
  </div>
-->

  <div class="row">
    <div class="col-xs-12 col-12 col-md-4 form-group">
      <label>
        <input type="text"
               placeholder="Datepicker"
               class="form-control"
               bsDatepicker
               [bsConfig]="{ isAnimated: true }"
               [minDate]="minDateStart"
               [maxDate]="maxDateStart"
               (click)="cleaningEndDate(DateEnd)"
               required minlength="2"
               name="DateStart"  #DateStart="ngModel"
               [(ngModel)]="serviceHoliday.formDataForHoliday.DateStart">
      </label>
    </div>
    <div class="col-xs-12 col-12 col-md-4 form-group">
      <input type="text"
             placeholder="Datepicker"
             class="form-control"
             bsDatepicker
             (click)="gettingMinDate()"
             [bsConfig]="{ isAnimated: true }"
             [minDate]="minDateEnd"
             [maxDate]="maxDateEnd"
             required minlength="2"
             name="DateEnd"  #DateEnd="ngModel"
             [(ngModel)]="serviceHoliday.formDataForHoliday.DateEnd"
             [disabled]="( (DateStart.invalid)  || (serviceHoliday.formDataForHoliday.FIO.length < 1))">
    </div>
  </div>
  <div class="form-group">
    <button  class="btn btn-success btn-lg btn-block" type="submit"
             [disabled]="((DateStart.invalid) || (DateEnd.invalid)) || (serviceHoliday.formDataForHoliday.FIO.length < 1)">
      <i class="fas fa-database"></i> Добавить отпуск</button>
  </div>
</form>
